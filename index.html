<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Password QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #vanta {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: #00ff88;
        }

        button {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .question-section {
            background: rgba(0, 212, 255, 0.1);
            border-left: 4px solid #00d4ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: left;
        }

        .question-section p {
            color: #00d4ff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-section h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer-hint {
            color: #00ff88;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .qr-container.show {
            display: block;
        }

        .qr-container img {
            width: 250px;
            height: 250px;
        }

        .success-message {
            color: #00ff88;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            color: #00d4ff;
            font-size: 14px;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="vanta"></div>
    
    <div class="container">
        <div class="card">
            <h1>üîê Niezmarnuj Sw√≥j Potencja≈Ç</h1>
            
            <div class="question-section">
                <p>Dzisiejsza Odpowied≈∫:</p>
                <h3 id="question">≈Åadowanie pytania...</h3>
                <p style="color: #888; font-size: 12px; margin-top: 10px;">Podpowied≈∫:</p>
                <div class="answer-hint" id="hint">-</div>
            </div>

            <div class="input-section">
                <input type="password" id="passwordInput" placeholder="niezmarnujeswojegopotencjalu-???">
                <button onclick="verifyPassword()">Sprawd≈∫ Has≈Ço</button>
                <div class="loading" id="loading">‚è≥ Sprawdzanie...</div>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage">‚úì Has≈Ço poprawne!</div>
            </div>

            <div class="qr-container" id="qrContainer">
                <p style="color: #666; margin-bottom: 15px;">Tw√≥j kod dostƒôpu:</p>
                <img id="qrImage" src="" alt="QR Code">
            </div>
        </div>
    </div>

    <script>
        // Initialize Vanta Halo background
        VANTA.HALO({
            el: '#vanta',
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00d4ff,
            backgroundColor: 0x000000
        });

        const QR_CODE_IMAGE = 'https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/1517ec76-101c-48f6-9bc1-7150bd0a21c4';
        let todayQuestion = '';
        let todayAnswer = '';

        // Get today's date in CET
        function getTodayDate() {
            return new Date().toLocaleDateString('en-CA', { timeZone: 'Europe/Warsaw' });
        }

        // Fetch daily question from Wikipedia
        async function fetchDailyQuestion() {
            try {
                document.getElementById('loading').classList.add('show');
                
                const date = getTodayDate();
                const dateKey = date.replace(/-/g, '');
                
                // Use Wikipedia's "On This Day" API
                const today = new Date();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                
                const response = await fetch(
                    `https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`
                );
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                if (data.events && data.events.length > 0) {
                    // Use first event of the day as question
                    const event = data.events[0];
                    const year = event.year;
                    const text = event.text;
                    
                    todayQuestion = `W roku ${year} ${text.substring(0, 80)}...`;
                    todayAnswer = String(year);
                    
                    document.getElementById('question').textContent = todayQuestion;
                    document.getElementById('hint').textContent = `Rok: ${year.toString().substring(0, 1)}***`;
                } else {
                    setFallbackQuestion();
                }
                
                document.getElementById('loading').classList.remove('show');
            } catch (error) {
                console.error('Error fetching question:', error);
                setFallbackQuestion();
                document.getElementById('loading').classList.remove('show');
            }
        }

        // Fallback question
        function setFallbackQuestion() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
            todayAnswer = String(dayOfYear);
            todayQuestion = `Kt√≥ry dzie≈Ñ roku to dzisiaj? (1-366)`;
            document.getElementById('question').textContent = todayQuestion;
            document.getElementById('hint').textContent = `Dzie≈Ñ ${todayAnswer}`;
        }

        // Verify password
        async function verifyPassword() {
            const input = document.getElementById('passwordInput').value;
            const expectedPassword = `niezmarnujeswojegopotencjalu-${todayAnswer}`;
            
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            if (input === expectedPassword) {
                successEl.classList.add('show');
                document.getElementById('qrContainer').classList.add('show');
                document.getElementById('qrImage').src = QR_CODE_IMAGE;
            } else {
                errorEl.textContent = '‚úó Has≈Ço niepoprawne. Spr√≥buj ponownie.';
                errorEl.classList.add('show');
            }
        }

        // Allow Enter key to submit
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // Load question on page load
        window.addEventListener('load', fetchDailyQuestion);

        // Refresh question at midnight CET
        function scheduleNextRefresh() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow - now;
            setTimeout(() => {
                fetchDailyQuestion();
                scheduleNextRefresh();
            }, timeUntilMidnight);
        }

        scheduleNextRefresh();
    </script>
</body>
</html>
